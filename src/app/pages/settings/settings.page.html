<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()" defaultHref="/" text=""></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'page_title.settings' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none">
      <ion-icon slot="start" class="cus-icon" [ios]="langIcon + '-outline'" [md]="langIcon + '-sharp'">
      </ion-icon>
      <ion-label>{{ 'common.language' | translate }}</ion-label>
      <ion-select slot="end" (ionChange)="selectLng($event)" [value]="selectedLanguage"
        okText='{{ "button.confirm" | translate }}' cancelText='{{ "button.cancel" | translate }}'>
        <ion-select-option *ngFor="let lng of languages" value="{{ lng.value }}">
          {{'lang.' + lng.value | translate }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item lines="none">
      <ion-icon slot="start" class="cus-icon" [ios]="unitIcon + '-outline'" [md]="unitIcon + '-sharp'">
      </ion-icon>
      <ion-label>{{ 'common.unit' | translate }}</ion-label>
      <ion-select slot="end" (ionChange)="changeUnit($event)" [value]="selectedUnit"
        okText='{{ "button.confirm" | translate }}' cancelText='{{ "button.cancel" | translate }}'>
        <ion-select-option *ngFor="let unit of units" value="{{ unit.value }}">
          {{ 'unit.' + unit.value | translate }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item button lines="none" (click)="confirmClear()">
      <ion-icon slot="start" class="cus-icon" [ios]="trashIcon + '-outline'" [md]="trashIcon + '-sharp'">
      </ion-icon>
      <ion-label>{{ 'common.clear_top_speed' | translate }}</ion-label>
    </ion-item>

    <ion-item button lines="none" (click)="checkForUpdate()">
      <ion-icon slot="start" class="cus-icon" [ios]="downloadIcon + '-outline'" [md]="downloadIcon + '-sharp'">
      </ion-icon>
      <ion-label>{{ 'common.check_for_update' | translate }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border ion-text-center">
  <ion-toolbar class="cus-toolbar">
    <ion-row class="contact-div">
      <ion-text class="ion-text-center">
      </ion-text>
      <ion-buttons class="contact-btns">
        <ion-button href="https://www.facebook.com/vdt.2210">
          <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
        </ion-button>

        <ion-button href="https://github.com/vdt2210/GPS-Speedometer/">
          <ion-icon slot="icon-only" name="logo-github"></ion-icon>
        </ion-button>

        <ion-button href="mailto:vdt1999@outlook.com">
          <ion-icon slot="icon-only" name="mail"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-row>
  </ion-toolbar>
</ion-footer>
